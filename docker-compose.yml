services:
    app:
        build:
            context: .docker/app
            args:
                UID: ${UID:-1000}
                GID: ${GID:-1000}
        environment:
            PHP_IDE_CONFIG: serverName=api
        restart: always
        depends_on:
            - db
            - redis
        volumes:
            - ./:/var/www/html
            - ~/.ssh:/home/www/.ssh:ro
        command: dockerize -wait tcp://db:3306 -- bash -c "php-fpm"
        networks:
            - default
        extra_hosts:
            - host.docker.internal:host-gateway

    db:
        image: percona/percona-server:latest
        platform: linux/amd64
        restart: always
        environment:
            MYSQL_DATABASE: '${DB_DATABASE:-merchant_dv}'
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-rootpassword}'
            MYSQL_USER: '${DB_USERNAME:-merchant_dv}'
            MYSQL_PASSWORD: '${DB_PASSWORD:-rootpassword}'
        volumes:
            - db-data:/var/lib/mysql
            - ./.docker/mysql/conf.d/10-trust-function-creators.cnf:/etc/my.cnf.d/10-trust-function-creators.cnf:ro
        ports:
            - 13306:3306

    nginx:
        image: nginx:latest
        volumes:
            - .:/var/www/html
            - .docker/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
            - .docker/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        ports:
            - '${APP_PORT:-80}:80'

    redis:
        image: redis:alpine
        volumes:
            - redis-data:/data
        ports:
            - 16379:6379

    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - default

networks:
    default:
        name: dv_backend_network
        driver: bridge
        external: true

volumes:
    db-data:
    redis-data:
